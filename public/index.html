<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MazeMem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <button id="start">Start Game</button>
        <button id="restart">Restart Game</button>
    </div>
    
    <div class="popup-container" id="popup">
        <div class="popup">
            <h1>Welcome to MazeMem</h1>
            <h3>Objective?</h3>
            <p>Find the end tile as fast as possible by memorizing the places you visited.</p>
            <p>The maze is auto-generated each time you play.</p>

            <h3>How to play?</h3>
            <p>Move with <span class="pink">LEFT, DOWN, RIGHT, UP</span> keys.</p>
            <br />
            <input type="button" id="hidePopup" value="Okay, I'm ready">
        </div>
    </div>
    
    <footer>Built with <span>â™¥</span> by <a href="http://florin-pop.com">Florin Pop</a></footer>    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
