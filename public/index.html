<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MazeMem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <div class="popup-container" id="popup">
        <div class="popup">
            <h1>Welcome to MazeMem</h1>
            <small>- multiplayer version -</small>
            <h3>Objective?</h3>
            <p>Get to the end tile faster than the others.</p>
            <p>The maze is auto-generated each time you play.</p>

            <h3>How to play?</h3>
            <p>Move with <span class="pink">LEFT, DOWN, RIGHT, UP</span> keys.</p>
            <br />
            <input type="text" id="name" placeholder="Enter your name...">
            <input type="button" id="startBtn" value="Let's play!">
        </div>
    </div>
    
    <footer>Built with <span>â™¥</span> by <a href="http://florin-pop.com">Florin Pop</a></footer>    
   
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
